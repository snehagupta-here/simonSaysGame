<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press key 'k' to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn  aqua" id="aqua" type="button"></div>
            <div  class="btn blueviolet" id="blueviolet" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn pink" id="pink" type="button"></div>
            <div  class="btn greenyellow" id="greenyellow" type="button"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
